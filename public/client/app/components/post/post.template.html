<article itemscope itemtype="http://schema.org/Article">
	<div class="cover-post" style="background-image: url({{::post.item.imageDetail}});">
		<h1 itemprop="name" class="md-display-3 cover-post__title">{{::post.item.title}}</h1>
		<meta itemprop="inLanguage" content="ru"/> 
	</div>
	<section itemprop="articleBody">
		<div data-ng-bind-html="post.item.textDetail" class="container no-padding post-content"></div>
	</section>
	<meta itemprop="author" content="Likearts"/>
</article>
