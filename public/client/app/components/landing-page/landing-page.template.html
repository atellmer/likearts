<div class="landing-page-container">
	<div>
		<div class="cover-landing">
			<h1 class="cover-landing__title">
			<span class="cover-landing__accent-text">10 дней</span> от звонка до качественного сайта
		</h1>
			<h2 class="cover-landing__title-second">
			Мы делаем сайты на заказ для вашего бизнеса
		</h2>
			<div>
				<md-button data-hm-tap="landing.scrollTo()" class="md-raised md-primary cover-landing__btn">Рассчитать стоимость проекта</md-button>
			</div>
		</div>
		<div id="scroll-here"></div>
	</div>
	<lk-order-form></lk-order-form>
	<div class="portfolio">
		<h2 class="portfolio__title">Примеры работ</h2>
		<div class="portfolio-container">
			<div ng-repeat="item in landing.portfolio" class="portfolio-item" style="background-image:url({{::item.image}});">
				<div class="paper-shadow-z2 portfolio-item__cover">
					<div>
						<div class="portfolio-item__title">{{::item.title}}</div>
						<div class="portfolio-item__text">{{::item.description}}</div>
					</div>
					<span ui-sref="portfolio({id:{{::item.id}}})" class="portfolio-item__btn">Подробнее</span>
				</div>
				<span ui-sref="portfolio({id:{{::item.id}}})" class="portfolio-item__btn--mobile">
				<i class="material-icons portfolio-item__icon">visibility</i>
			</span>
			</div>
		</div>
	</div>
	<div id="toast"></div>
</div>
