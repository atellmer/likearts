<div class="order">
	<h2 class="order__title">Давайте рассчитаем стоимость</h2>
	<div class="paper-shadow-z1 order-container">
		<form name="myForm">
			<div class="input-container">
				<label class="form-label form-label--input">Какой проект Вам необходим?</label>
				<md-input-container class="md-block">
					<md-select placeholder="Выбрать..." ng-model="orderForm.select" ng-change="orderForm.calculate()" required>
						<md-option ng-repeat="item in orderForm.projects track by $index" value="{{::$index}}">{{::item.name}}</md-option>
					</md-select>
				</md-input-container>
			</div>
			<div class="chekbox-container" layout="column">
				<label class="form-label form-label--checkbox">Дополнительные услуги:</label>
				<md-checkbox ng-repeat="item in orderForm.services" ng-model="item.checked" ng-change="orderForm.calculate()" aria-label="Service">
					{{::item.name}}
				</md-checkbox>
			</div>
			<div class="calculation">
				<span class="calculation__result">Итого: {{orderForm.cost}} руб.</span>
			</div>
			<div class="note">* Сумма может меняться в процессе согласования</div>
			<div class="order-btn" layout="row" layout-align="center center">
				<md-button hm-tap="orderForm.showDialog($event)" class="md-raised md-primary order-btn__btn">Заказать разработку...</md-button>
			</div>
		</form>
	</div>
</div>
